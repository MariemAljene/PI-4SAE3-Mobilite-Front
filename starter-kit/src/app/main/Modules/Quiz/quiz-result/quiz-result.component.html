<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<div class="container my-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-group d-flex">
                <input type="text" class="form-control" id="code" [(ngModel)]="code">
                <button class="btn btn-primary align-self-end" (click)="retrieveCandidaciesByCode()">
                    <i class="bi bi-search"></i>
                </button>            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Note</th>

                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let candidacy of Condidacies; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ candidacy.user.userName }}</td>
                        <td>
                            <input type="text" class="form-control" [(ngModel)]="candidacy.quizResult">
                        </td>
                        <td>
                            <button class="btn btn-primary" (click)="updateCandidacy(candidacy.id_Condidacy,candidacy)">Save</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

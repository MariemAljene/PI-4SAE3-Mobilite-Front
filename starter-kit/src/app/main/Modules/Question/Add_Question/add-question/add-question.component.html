<form (ngSubmit)="ajouterQuestion(question)">
    <div class="form-group">
        <label>Question</label>
        <input type="text" class="form-control" [(ngModel)]="question.content" name="content" required>
    </div>
    <div class="form-group">
        <label>Speciality</label>
        <input type="text" class="form-control" [(ngModel)]="question.Speciality" name="Speciality" required>
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="file" class="form-control-file" (change)="onFileSelected($event)" accept="image/*">
    </div>
    <div class="form-group">
        <label>Point</label>
        <input type="number" class="form-control" [(ngModel)]="question.point" name="point" required>
    </div>
    <div class="form-group">
        <label>Answers</label>
        <div *ngFor="let answer of question.answers; let i=index" class="form-group">
            <input type="text" class="form-control" [(ngModel)]="answer.content" name="answer{{i}}" required>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" [(ngModel)]="answer.correct" name="correct{{i}}" id="correct{{i}}">
                <label class="form-check-label" for="correct{{i}}">Correct</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Ajouter</button>
</form>

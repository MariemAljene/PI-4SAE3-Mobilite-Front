<div class="row mb-3">
    <div class="col-sm-6">
        <div class="input-group">
            <app-search (searchTextChanged)="onSearchTextEntred($event)"> </app-search>

        </div>
    </div>

</div>

<div class="table-responsive">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">comment</th>
            <th scope="col">objet</th>
            <th scope="col">statu</th>
            <th scope="col">date Reclamation</th>

            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let reclam of reclamations; let i = index">
            <ng-container *ngIf="searchText === '' || reclam.statu.toLowerCase().includes(searchText)" >
            <th scope="row">{{ i+1 }}</th>
            <td>{{ reclam.comment }}</td>
            <td>{{ reclam.objet }}</td>
            <td>{{ reclam.statu }}</td>
            <td>{{ reclam.dateReclamation | date:'yyyy-MM-dd' }}</td>
            <td></td>




            </ng-container>
        </tr>
        </tbody>
    </table>
</div>

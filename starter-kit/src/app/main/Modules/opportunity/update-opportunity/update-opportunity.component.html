<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Update Opportunity</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (submit)="onSubmit()">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">End Date</label>
                                <div class="col-md-9">
                                    <input type="date" class="form-control" formControlName="endDate">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Coefficient for 1st Year</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" formControlName="coef1stYear">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Coefficient for 2nd Year</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" formControlName="coef2stYear">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Coefficient for 3rd Year</label>
                                <div class="col-md-9">
                                    <input type="number" class="form-control" formControlName="coef3stYear">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-3"></div>
                                <div class="col-md-9">
                                    <button type="submit" class="btn btn-danger btn-fill pull-right">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row"></div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <!-- Dark table -->
  <div>
    <i class="fas fa-check-circle mr-2"></i>
    <strong>Succ√®s!</strong> 
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="row">
    <div class="col">
      <div class="card bg-default shadow mb-5">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Universite</h3>
        
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                    
                      <th scope="col" class="sort" data-sort="name">email</th>
                      <th scope="col" class="sort" data-sort="name">PhoneNumber</th>
                      <th scope="col" class="sort" data-sort="name">dateDemande</th>
                      <th scope="col" class="sort" data-sort="name">DurationAppointment</th>
                      <th scope="col" class="sort" data-sort="name">NamePartner</th>
                      <th scope="col" class="sort" data-sort="name">Report</th>

                      <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="list">

                <tr *ngFor="let universite of appointments">
                
                  <td>
                      {{universite.email}}
                    </td>
                    <td>
                      {{universite.phoneNumber}}
                    </td>
                    <td>
                      {{universite.dateRdv}}
                    </td>
                    <td>
                    {{universite.durationAppointment}}
                  </td>
                  <td>
                      {{universite.namePartner}}
                    </td>
                    <td>
                      {{universite.Report}}
                    </td>
                
          

                  </tr>
              </tbody>
          </table>
     </div>
    </div>
